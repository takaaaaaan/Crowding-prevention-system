      <section class="section">
        <div class="row">
          <!-- 등록된 객체 -->
          <div class="col-lg-19">
            <div class="card" style="height: 640px;">
              <div class="card-body pb-0">
                <h5 class="card-title">등록된 객체<span> | Today</span></h5>
                <div class="alert alert-primary alert-dismissible fade show index-card" role="alert">
                  <img src="assets/img/file.svg" class="Folder_Icon" /><span class="card-text">car</span>
                  <button type="button" class="btn-save-text"></button>

                </div>
              </div>
            </div>
          </div>

          <!-- 객체 등록 -->
          <div class="col-lg-3" id="card_fuck_u">

            <div class="card_no">
              <div class="card-body">
                <h5 class="card-title">객체 등록<span> | Today</span></h5>
                <div class="search-bar">
                  <form class="search-form d-flex align-items-center" id="groundingDinoForm">
                    <input type="text" id="inputText" name="target_objects" autocomplete="off" placeholder="타겟 객체: 객체 입력 후 엔터"/>
                  </form>
                </div>
              </div>
            </div>

            <div class="card_no">
              <div class="card-body">
                <h5 class="card-title">인식된 이미지<span> | Today</span></h5>
                <!-- main image -->
                <div class="custom-box" style="height: 240px;"></div>
                <h5 class="card-title-custom">인식된 객체 데이터 수집</h5>
                <!-- mini image box -->
                <div class="slider-container">
                  <button class="slide-btn prev-btn">＜</button>
                  <div class="mini-box-container">
                    <div class="mini-box"></div>
                    <div class="mini-box"></div>
                    <div class="mini-box"></div>
                    <div class="mini-box"></div>
                    <div class="mini-box"></div>
                    <div class="mini-box"></div>
                    <div class="mini-box"></div>
                  </div>
                  <button class="slide-btn next-btn">＞</button>
                </div>
                <!-- slider-container의 앞, 뒤 버튼 동작 -->
                <script>
                  document
                    .querySelector(".prev-btn")
                    .addEventListener("click", function () {
                      document.querySelector(".mini-box-container").scrollBy({
                        left: -60, // 60px分左にスクロール（1ボックス分）
                        behavior: "smooth",
                      });
                    });

                  document
                    .querySelector(".next-btn")
                    .addEventListener("click", function () {
                      document.querySelector(".mini-box-container").scrollBy({
                        left: 60, // 60px分右にスクロール（1ボックス分）
                        behavior: "smooth",
                      });
                    });
                </script>
              </div>
            </div>

          </div>

          <!-- cctv -->

                  <div class="hiding-box-down"></div>
                </div>

            </div>
